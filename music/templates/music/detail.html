{% extends 'music/base.html' %}

<title>{% block title %}Album details - {{ album.album_title }}{% endblock %}</title>

{% block body %}

    <img src="{{ album.album_logo }}">

    <h1>{{ album.album_title }}</h1>
    <h3>{{ album.artist }}</h3>

    {% for song in album.song_set.all %}
        {{ song.song_title }}
        {% if song.is_favourite %}
            <img src="https://videohive.net/images/smileys/happy.png" />
        {% endif %}
        <br>
    {% endfor %}

{% endblock %}
